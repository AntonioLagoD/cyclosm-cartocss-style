# This is the input for scripts/generate_road_colours.py

# Colours for output into the MSS file
mss:
  # For each class of road there are three color variables:
  # - line: for lower zoomlevels when the road is represented by a
  #         single solid line.
  # - case: for higher zoomlevels, this color is for the road's
  #         casing (outline).
  # - fill: for higher zoomlevels, this color is for the road's
  #         inner fill (inline).
  motorway:
    line: '#f6f6f6'
    fill: '#c0ccc4'
    case: '#f6f6f6'
    shield-fill: '#620728'
  trunk:
    line: '#f6f6f6'
    fill: '#c0ccc4'
    case: '#f6f6f6'
    shield-fill: '#5d1b0b'
  primary:
    line: '#f4dfc3'
    fill: '#f4dfc3'
    case: '#d8b267'
    shield-fill: '#4c2e00'
  secondary:
    line: '#f6f8d2'
    fill: '#f6f8d2'
    case: '#b1bb5d'
    shield-fill: '#323b00'
  tertiary:
    line: '#f6f6f6'
    fill: '#f6f6f6'
    case: '#7b8b84'
    shield-fill: '#3b3b3b'
  standard:
    line: '#f6f6f6'
    fill: '#f6f6f6'
    case: '#f6f6f6'
  pedestrian:
    line: '@standard_line'
    fill: '#ff0000'
    case: '@land'
  cycle:
    line: '@standard_line'
    fill: '#0000ff'
    case: '@land'
  steps:
    fill: '#9a2a00'
    case: '@land'
  rail:
    line: '#999999'
  icn:
    overlay: '#0b910b'
    shield-fill: '#f6f6f6'
  ncn:
    overlay: '#ff0000'
    shield-fill: '#f6f6f6'
  rcn:
    overlay: '#b42dff'
    shield-fill: '#f6f6f6'
  lcn:
    overlay: '#0000ff'
    shield-fill: '#f6f6f6'
  mtb:
    overlay: '#ff6200'
    shield-fill: '#f6f6f6'
