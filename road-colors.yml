# This is the input for scripts/generate_road_colours.py

# Colours for output into the MSS file
mss:
  # For each class of road there are three color variables:
  # - line: for lower zoomlevels when the road is represented by a
  #         single solid line.
  # - case: for higher zoomlevels, this color is for the road's
  #         casing (outline).
  # - fill: for higher zoomlevels, this color is for the road's
  #         inner fill (inline).
  motorway-trunk:
    line: '#f6f6f6'
    fill: '#c0ccc4'
    case: '#f6f6f6'
    shield-fill: '#620728'
  primary:
    line: '#f4dfc3'
    fill: '#f4dfc3'
    case: '#d8b267'
    shield-fill: '#4c2e00'
  secondary:
    line: '#f6f8d2'
    fill: '#f6f8d2'
    case: '#b1bb5d'
    shield-fill: '#323b00'
  tertiary:
    line: '#f6f6f6'
    fill: '#f6f6f6'
    case: '#777'
    shield-fill: '#3b3b3b'
  standard:
    line: '#f6f6f6'
    fill: '#f6f6f6'
    case: '#999'
  pedestrian:
    fill: '#41ffa0'
    case: '@land'
  track:
    fill: '#1e4374'
    light1: 'lighten(@track-fill, 30%)'
    light2: 'lighten(@track-fill, 50)'
    case: '#cdae8c'
  speed32:
    fill: '#bbffff'
  speed20:
    fill: '#21ffcc'
  speedWalk:
    fill: '#41ffa0'
  cycle:
    fill: '#0000ff'
    case: '@land'
  mixed-cycle:
    fill: '#0080ff'
  footway:
    fill: '#4f874f'
  steps:
    fill: '#003e00'
    case: '@land'
  path:
    fill: '#00767c'
    nobicycle: '#949400'
  bridleway:
    fill: '#835d4b'
  rail:
    line: '#999999'
  icn:
    overlay: '#ff00ff'
    shield-fill: '#f6f6f6'
  ncn:
    overlay: '#aa00ff'
    shield-fill: '#f6f6f6'
  rcn:
    overlay: '#5500ff'
    shield-fill: '#f6f6f6'
  lcn:
    overlay: '#0000ff'
    shield-fill: '#f6f6f6'
  mtb:
    overlay: '#d15000'
    shield-fill: '#f6f6f6'
# Colours used by the road shields script
shield:
  motorway-trunk:
    fill: '#a7ccb3'
    stroke_fill: '#f6f6f6'
  primary:
    fill: '#ffc859'
    stroke_fill: '#ffc859'
  secondary:
    fill: '#ffe873'
    stroke_fill: '#ffe873'
  tertiary:
    fill: '#f1f1f1'
    stroke_fill: '#c6c6c6'
  icn:
    fill: '#ff00ff'
    stroke_fill: '#ff00ff'
    additional_sizes:
      - base
  ncn:
    fill: '#aa00ff'
    stroke_fill: '#aa00ff'
    additional_sizes:
      - base
  rcn:
    fill: '#5500ff'
    stroke_fill: '#5500ff'
    additional_sizes:
      - base
  lcn:
    fill: '#0000ff'
    stroke_fill: '#0000ff'
    additional_sizes:
      - base
  mtb:
    fill: '#d15000'
    stroke_fill: '#ff6200'
    additional_sizes:
      - base
  icn-junction:
    fill: 'rgba(255, 0, 255, 0.5)'
    stroke_fill: '#ff00ff'
    rounded_corners: '50%'
    max_height: 1
    max_width: 1
    shield_width: 12
    shield_height: 12
    additional_sizes:
      - base
      - z16
    z16:
      shield_width: 24
      shield_height: 24
  ncn-junction:
    fill: 'rgba(170, 0, 255, 0.5)'
    stroke_fill: '#aa00ff'
    rounded_corners: '500'
    max_height: 1
    max_width: 1
    shield_width: 12
    shield_height: 12
    additional_sizes:
      - base
      - z16
    z16:
      shield_width: 24
      shield_height: 24
  rcn-junction:
    fill: 'rgba(85, 0, 255, 0.5)'
    stroke_fill: '#5500ff'
    rounded_corners: '500'
    max_height: 1
    max_width: 1
    shield_width: 12
    shield_height: 12
    additional_sizes:
      - base
      - z16
    z16:
      shield_width: 24
      shield_height: 24
  lcn-junction:
    fill: 'rgba(0, 0, 255, 0.5)'
    stroke_fill: '#0000ff'
    rounded_corners: '500'
    max_height: 1
    max_width: 1
    shield_width: 12
    shield_height: 12
    additional_sizes:
      - base
      - z16
    z16:
      shield_width: 24
      shield_height: 24
